<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>
    <a href="/">Back to Search</a>

    {% if albums %}
        <ul>
            {% for album in albums %}
                <li>
                    <a href="/album/{{ album.id }}">{{ album.title }}</a>
                    ({{ album.date }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No albums found.</p>
    {% endif %}
</body>
</html>
