<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Music Search</title>
</head>
<body>
    <h1>Search for an Artist</h1>
    <form method="post">
        <input type="text" name="search" placeholder="Artist name" />
        <button type="submit">Search</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
